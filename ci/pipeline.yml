groups:
- name: main
  jobs:
  - unit-test
  - package
  - deploy


resources:
- name: source-code
  type: git
  check_every: 10s
  source:
    uri: ((app-repo-url))
    branch: master

- name: pcf
  type: cf
  source:
    api: {{pws-api}}
    organization: {{pws-organization}}
    username: {{deploy-username}}
    password: {{deploy-password}}
    skip_cert_check: true
    space: {{pws-space}}

jobs:
- name: unit-test
  serial: true
  public: true
  plan:
  - get: source-code
    trigger: true
  - task: unit-test
    file: source-code/ci/tasks/test.yml

- name: package
  serial: true
  public: true
  plan:
  - get: source-code
    trigger: true
    passed:
    - unit-test
  - task: package
    file: source-code/ci/tasks/package.yml

- name: deploy
  serial: true
  public: true
  plan:
  - get: source-code
    trigger: true
    passed:
    - package
  - task: deploy
    file: source-code/ci/tasks/deploy.yml
  - put: pcf
    manifest: source-code/manifests/manifest-development.yml
    path: source-code/target/ray-app.jar
